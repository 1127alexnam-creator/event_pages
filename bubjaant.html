<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>부자티비 단독 이벤트</title>

  <link rel="preload" as="image" href="https://1127alexnam-creator.github.io/event_pages/bujaagnt1.jpg" />

  <style>
    :root{
      --maxW: 720px;
      --sideGap: 20px;

      /* 메인 버튼 높이(패딩/폰트에 따라 조금 변할 수 있어 넉넉히 잡음) */
      --mainBtnH: 54px;
    }

    html, body { margin:0; padding:0; }
    body {
      background:#fff;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    .wrap {
      max-width: 768px;
      margin: 0 auto;

      /* 하단 고정 UI가 콘텐츠를 가리지 않도록 여유 공간 */
      padding-bottom: calc(130px + env(safe-area-inset-bottom));
    }
    img {
      display:block;
      width:100%;
      height:auto;
      user-select:none;
      -webkit-user-drag:none;
      touch-action:manipulation;
      transition: height 200ms ease;
    }
    ::-webkit-scrollbar { width: 0; height: 0; }
    html { scroll-behavior: smooth; }

    /* ===== 하단 고정 UI 전체 영역(가운데 정렬 + 최대폭 제한) ===== */
    .fixed-area{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(20px + env(safe-area-inset-bottom));
      width: calc(100% - (var(--sideGap) * 2));
      max-width: var(--maxW);
      z-index: 9999;

      /* 영역은 클릭 막고, 실제 버튼만 클릭되게 */
      pointer-events: none;
    }
    .fixed-area a{ pointer-events: auto; }

    /* ===== 메인 플로팅 버튼(기존 그대로) ===== */
    .floating-btn {
      display:block;
      width: 100%;
      background: #6565ff;
      color: #fff;
      padding: 15px 0;
      text-align: center;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-decoration: none;
      letter-spacing: -0.2px;
    }
    .floating-btn:active { opacity: 0.85; }

    /* ===== 세로 알약 퀵버튼 ===== */
    .quick-pill{
      position:absolute;
      right: 0;
      bottom: calc(var(--mainBtnH) + 12px);
      width: 92px;
      border-radius: 999px;
      background:#fff;
      box-shadow: 0 10px 26px rgba(0,0,0,0.18);
      overflow:hidden;
      border: 1px solid rgba(0,0,0,0.06);
    }

    .quick-item{
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 12px 10px;
      text-decoration:none;
      color:#111;
      font-size: 12px;
      font-weight: 800;
      letter-spacing: -0.2px;
      -webkit-tap-highlight-color: transparent;
    }
    .quick-item:active{ opacity: 0.85; }
    .quick-item + .quick-item{
      border-top: 1px solid rgba(0,0,0,0.06);
    }

    .quick-icon{
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display:grid;
      place-items:center;
      flex: none;
    }
    .quick-icon.kakao{ background:#FEE500; }
    .quick-icon.call{ background:#21C65A; }
    .quick-icon svg{ width: 20px; height: 20px; display:block; }
  </style>
</head>
<body>

  <main class="wrap">
    <img
      id="hero"
      src="https://1127alexnam-creator.github.io/event_pages/bujaagnt1.jpg"
      alt="이벤트/콘텐츠 전체 이미지"
      loading="eager"
    />
  </main>

  <!-- ===== 하단 고정 UI 묶음 ===== -->
  <div class="fixed-area">
    <!-- 퀵버튼(세로 알약) -->
    <div class="quick-pill" aria-label="빠른 상담 버튼">
      <!-- 카카오 상담: 링크는 여기만 바꿔 끼우세요 -->
      <a class="quick-item" href="YOUR_KAKAO_LINK" target="_blank" rel="noopener">
        <span class="quick-icon kakao" aria-hidden="true">
          <!-- 간단 카카오 느낌 아이콘 -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 4.2c-4.6 0-8.3 2.9-8.3 6.5 0 2.3 1.5 4.3 3.8 5.4l-.8 3.2c-.1.4.3.8.7.6l3.8-2.1c.3 0 .5.1.8.1 4.6 0 8.3-2.9 8.3-6.5S16.6 4.2 12 4.2Z" fill="#111"/>
          </svg>
        </span>
        <span>카톡상담</span>
      </a>

      <!-- 전화 상담 -->
      <a class="quick-item" id="quick-call" href="tel:0221746446">
        <span class="quick-icon call" aria-hidden="true">
          <!-- 전화 아이콘 -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M6.6 3.8c.6-.6 1.5-.6 2.1 0l2.3 2.3c.6.6.6 1.5 0 2.1L9.6 9.6c.9 1.7 2.1 3 3.8 3.8l1.4-1.4c.6-.6 1.5-.6 2.1 0l2.3 2.3c.6.6.6 1.5 0 2.1l-1.1 1.1c-.8.8-2 1.1-3.1.8-6.1-1.7-10.7-6.3-12.4-12.4-.3-1.1 0-2.3.8-3.1l1.1-1.1Z" fill="#fff"/>
          </svg>
        </span>
        <span>전화상담</span>
      </a>
    </div>

    <!-- 메인 버튼(기존 그대로) -->
    <a href="https://thinkpool.onelink.me/fY6D/BujaTV" class="floating-btn">부자티비 혜택 받기</a>
  </div>

  <script>
  (() => {
    const img = document.getElementById('hero');
    if (!img) return;

    const MAX_SCALE_Y = 1.03; // 끝에서 최대 세로 늘림 비율
    const TRIGGER_START = 0.80; // 문서 하단 20% 지점부터 효과 시작

    let baseHeight = null;

    img.addEventListener("load", () => {
      baseHeight = img.naturalHeight / (img.naturalWidth / img.offsetWidth);
    });

    let ticking = false;

    function onScroll() {
      if (!baseHeight) return;
      if (ticking) return;
      ticking = true;

      requestAnimationFrame(() => {
        const scrollTop = window.scrollY || window.pageYOffset;
        const doc = document.documentElement;
        const docHeight = doc.scrollHeight;
        const winHeight = window.innerHeight;

        const progress = (scrollTop + winHeight) / docHeight;

        if (progress >= TRIGGER_START) {
          const t = Math.min(1, (progress - TRIGGER_START) / (1 - TRIGGER_START));
          const eased = t < 0.5 ? 2*t*t : 1 - Math.pow(-2*t+2, 2)/2;
          const scaleY = 1 + (MAX_SCALE_Y - 1) * eased;
          img.style.height = (baseHeight * scaleY) + "px";
        } else {
          img.style.height = baseHeight + "px";
        }

        ticking = false;
      });
    }

    window.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', onScroll);
    onScroll();

    // ===== 전화: Android면 DIAL Intent로, 그 외는 tel: =====
    const callBtn = document.getElementById('quick-call');
    if (callBtn) {
      callBtn.addEventListener('click', (e) => {
        const ua = navigator.userAgent || '';
        const isAndroid = /Android/i.test(ua);

        if (isAndroid) {
          e.preventDefault();
          // 다이얼 화면으로(자동 통화 아님)
          window.location.href = 'intent://0221746446#Intent;scheme=tel;action=android.intent.action.DIAL;end';
        }
        // iOS/기타는 href="tel:..." 그대로 사용
      }, { passive: false });
    }
  })();
  </script>

</body>
</html>
