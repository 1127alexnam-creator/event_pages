<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>부자티비 단독 이벤트</title>

  <link rel="preload" as="image" href="https://files.thinkpool.com/rassi_signal/bujatvant_app.jpg"/>

  <style>
    :root{
      --maxW: 720px;
      --sideGap: 20px;

      /* 레퍼런스(bubjaant_app.html) 느낌에 맞춘 메인버튼 높이 */
      --mainBtnH: 56px;

      --primary: #6565ff;

      /* ✅ 비활성 더 어두운 회색 */
      --disabled: #a9a9b3;
    }

    html, body { margin:0; padding:0; }
    body {
      background:#fff;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* ✅ 이미지 하단 공백 없애기 */
    .wrap {
      max-width: 768px;
      margin: 0 auto;
    }

    img {
      display:block;
      width:100%;
      height:auto;
      user-select:none;
      -webkit-user-drag:none;
      touch-action:manipulation;
      transition: height 200ms ease;
    }

    ::-webkit-scrollbar { width: 0; height: 0; }
    html { scroll-behavior: smooth; }

    /* ===== 하단 고정 UI 전체 영역 ===== */
    .fixed-area{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(20px + env(safe-area-inset-bottom));
      width: calc(100% - (var(--sideGap) * 2));
      max-width: var(--maxW);
      z-index: 9999;
      pointer-events: none;
    }

    /* ✅ 버튼 클릭 가능 */
    .fixed-area button{ pointer-events: auto; }

    /* ===== 메인 버튼 ===== */
    .floating-btn {
      display:flex;
      align-items:center;
      justify-content:center;

      width: 100%;
      height: var(--mainBtnH);
      background: var(--primary);
      color: #fff;

      text-align: center;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -0.2px;

      border: 0;
      cursor: pointer;

      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      -webkit-tap-highlight-color: transparent;
    }
    .floating-btn:active { opacity: 0.88; }

    /* ✅ 비활성화 스타일(보이기만 비활성) */
    .floating-btn.is-disabled{
      background: var(--disabled);
      color: rgba(255,255,255,0.95);
      box-shadow: none;
      cursor: not-allowed;
      opacity: 1;
    }
    .floating-btn.is-disabled:active{
      opacity: 1;
    }
  </style>
</head>
<body>

  <main class="wrap">
    <img
      id="hero"
      src="https://files.thinkpool.com/rassi_signal/bujatvant_app.jpg"
      alt="이벤트/콘텐츠 전체 이미지"
      loading="eager"
    />
  </main>

  <div class="fixed-area">
    <!-- ✅ 퀵메뉴 제거 완료 -->
    <!-- ✅ 회색 비활성 UI + 클릭하면 alert는 동작 -->
    <button
      id="mainActionBtn"
      type="button"
      class="floating-btn is-disabled"
      aria-disabled="true"
    >
      종료된 이벤트
    </button>
  </div>

  <script>
  (() => {
    const img = document.getElementById('hero');
    const mainActionBtn = document.getElementById('mainActionBtn');

    // ✅ 버튼 클릭 시 alert 유지
    if (mainActionBtn) {
      mainActionBtn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        alert('종료된 이벤트입니다.');
      });
    }

    if (!img) return;

    const MAX_SCALE_Y = 1.03;
    const TRIGGER_START = 0.80;

    let baseHeight = null;

    img.addEventListener("load", () => {
      baseHeight = img.naturalHeight / (img.naturalWidth / img.offsetWidth);
    });

    let ticking = false;

    function onScroll() {
      // 이미지가 이미 로드된 경우(타이밍 이슈 방지)
      if (!baseHeight && img.complete) {
        baseHeight = img.naturalHeight / (img.naturalWidth / img.offsetWidth);
      }

      if (ticking) return;
      ticking = true;

      requestAnimationFrame(() => {
        const scrollTop = window.scrollY || window.pageYOffset;
        const doc = document.documentElement;
        const docHeight = doc.scrollHeight;
        const winHeight = window.innerHeight;

        // ===== 이미지 하단 살짝 늘림 =====
        if (baseHeight) {
          const progress = (scrollTop + winHeight) / docHeight;

          if (progress >= TRIGGER_START) {
            const t = Math.min(1, (progress - TRIGGER_START) / (1 - TRIGGER_START));
            const eased = t < 0.5 ? 2*t*t : 1 - Math.pow(-2*t+2, 2)/2;
            const scaleY = 1 + (MAX_SCALE_Y - 1) * eased;
            img.style.height = (baseHeight * scaleY) + "px";
          } else {
            img.style.height = baseHeight + "px";
          }
        }

        ticking = false;
      });
    }

    window.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', onScroll);
    onScroll();
  })();
  </script>

</body>
</html>
