<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모바일 통이미지 페이지</title>
  <!-- 선택: 이미지가 클 경우 미리 불러오면 초기 로딩이 살짝 빨라집니다 -->
  <link rel="preload" as="image" href="content3.png" />

  <style>
    /* 기본 리셋 & 모바일 전체폭 */
    html, body { margin:0; padding:0; }
    body {
      background:#fff; /* 필요하면 #111 같은 어두운 색으로 변경 */
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    .wrap {
      max-width: 768px;   /* 데스크톱에서 너무 넓지 않게 보기용 가드(원치 않으면 삭제) */
      margin: 0 auto;
    }
    img {
      display:block;
      width:100%;
      height:auto;        /* 비율 유지 */
      user-select:none;
      -webkit-user-drag:none;
      touch-action:manipulation;
    }
    /* 아주 긴 이미지에서 스크롤 바운스 방지 살짝 */
    ::-webkit-scrollbar { width: 0; height: 0; }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- 파일명만 실제 업로드한 이름과 똑같이! (예: content.webp / long.jpg 등) -->
    <img src="content.png" alt="이벤트/콘텐츠 전체 이미지" loading="eager" />
  </main>
</body>
</html>
