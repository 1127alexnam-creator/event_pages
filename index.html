<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>모바일 통이미지 페이지</title>
  <!-- 이미지 미리 불러오기 -->
  <link rel="preload" as="image" href="content8.png"/>

  <style>
    /* 기본 리셋 & 모바일 전체폭 */
    html, body { margin:0; padding:0; }
    body {
      background:#fff;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }
    .wrap {
      max-width: 768px;
      margin: 0 auto;
    }
    img {
      display:block;
      width:100%;
      height:auto;
      user-select:none;
      -webkit-user-drag:none;
      touch-action:manipulation;
    }
    ::-webkit-scrollbar { width: 0; height: 0; }

    /* 세로 확대 효과 */
    img#hero {
      transition: transform 220ms ease;
      will-change: transform;
      transform-origin: center top; /* 위쪽을 기준으로 늘어나도록 */
    }

    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <main class="wrap">
    <img id="hero" src="content8.png" alt="이벤트/콘텐츠 전체 이미지" loading="eager" />
  </main>

  <script>
  (() => {
    const img = document.getElementById('hero');
    if (!img) return;

    // 접근성: 모션 최소화 환경이면 효과 비활성화
    const prefersReduced = window.matchMedia &&
      window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if (prefersReduced) return;

    const MAX_SCALE_Y = 1.03;     // 끝에서 최대 세로 늘림 비율
    const TRIGGER_START = 0.80;   // 문서 하단의 20% 지점부터 효과 시작

    let ticking = false;

    function onScroll() {
      if (ticking) return;
      ticking = true;
      requestAnimationFrame(() => {
        const scrollTop = window.scrollY || window.pageYOffset;
        const doc = document.documentElement;
        const docHeight = doc.scrollHeight;
        const winHeight = window.innerHeight;
        const progress = (scrollTop + winHeight) / docHeight; // 0~1

        if (progress >= TRIGGER_START) {
          const t = Math.min(1, (progress - TRIGGER_START) / (1 - TRIGGER_START));
          const eased = t < 0.5 ? 2*t*t : 1 - Math.pow(-2*t+2, 2)/2;
          const scaleY = 1 + (MAX_SCALE_Y - 1) * eased;
          img.style.transform = 'scaleY(' + scaleY + ')';
        } else {
          img.style.transform = 'scaleY(1)';
        }
        ticking = false;
      });
    }

    window.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', onScroll);
    onScroll();
  })();
  </script>
</body>
</html>
