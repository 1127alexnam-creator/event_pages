<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>모바일 통이미지 페이지</title>
<link rel="preload" as="image" href="event923.jpg" />

<style>
  html,body{margin:0;padding:0}
  body{background:#fff;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility}
  .wrap{
    position:relative;
    max-width:768px;
    margin:0 auto;
    /* 이미지 원본 비율: 352 x 2048 */
    aspect-ratio: 352 / 2048;     /* 컨테이너 높이를 비율로 고정 */
    overflow:hidden;
  }
  /* 이미지를 컨테이너에 꽉 채우기 */
  .wrap > img{
    position:absolute; inset:0;
    width:100%; height:100%; object-fit:cover;
    z-index:1; user-select:none; -webkit-user-drag:none;
  }

  /* 공통 클릭박스 (이미지 위 레이어) */
  .hit{
    position:absolute; left:8%; width:84%;
    z-index:2; cursor:pointer; display:block;
    /* 확인용 가이드 -> 필요시 주석 해제해서 위치 확인 */
    /* background: rgba(0,128,255,.25); */
    border-radius:10px;
  }

  /* ===== 퍼센트 좌표 (원본 2048px 기준) =====
     top% = y / 2048 * 100
     height% = h / 2048 * 100 (h=70px → 3.41796875%)
  */
  .btn1{ top:42.96875%; height:3.41796875%; } /* 상단 - 플레이스토어 구독 설정 */
  .btn2{ top:47.8515625%; height:3.41796875%; }/* 상단 - 계좌 정보 등록 */
  .btn3{ top:83.0078125%; height:3.41796875%; }/* 하단 - 플레이스토어 구독 설정 */
  .btn4{ top:88.134765625%; height:3.41796875%; }/* 하단 - 계좌 정보 등록 */
</style>
</head>
<body>
  <main class="wrap">
    <img src="event923.jpg" alt="이벤트 전체 이미지" />
    <!-- 링크만 실제 주소로 교체 -->
    <a class="hit btn1" href="LINK_1" target="_blank" aria-label="플레이스토어 구독 설정(상단)"></a>
    <a class="hit btn2" href="LINK_2" target="_blank" aria-label="계좌 정보 등록(상단)"></a>
    <a class="hit btn3" href="LINK_3" target="_blank" aria-label="플레이스토어 구독 설정(하단)"></a>
    <a class="hit btn4" href="LINK_4" target="_blank" aria-label="계좌 정보 등록(하단)"></a>
  </main>
</body>
</html>
